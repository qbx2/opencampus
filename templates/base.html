<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="{% block viewport %}width=device-width, initial-scale=1{% endblock %}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico', version=1) }}"/>
    {% block meta %}
    {% endblock %}
    <title>{% block title %}오픈캠퍼스{% endblock %}</title>

    {% block css %}
        <link rel="stylesheet"
              href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css', version=2) }}">
        <link rel="stylesheet"
              href="{{ url_for('static', filename='bower_components/bootswatch/cosmo/bootstrap.min.css', version=2) }}">
        <link rel="stylesheet"
              href="{{ url_for('static', filename='bower_components/bootstrap-select/dist/css/bootstrap-select.min.css', version=2) }}">
        <link rel="stylesheet"
              href="{{ url_for('static', filename='bower_components/font-awesome/css/font-awesome.min.css', version=2) }}">
        <link rel="stylesheet"
                href="{{ url_for('static', filename='bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css', version=2) }}">

    {% endblock %}

    <!--[if lt IE 9]>
      <script type="text/javascript" src="{{ url_for('static', filename='bower_components/html5shiv/dist/html5shiv.min.js', version=2) }}"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='bower_components/respond/dest/respond.min.js', version=2) }}"></script>
      <link href="{{ url_for('static', filename='bower_components/respond/cross-domain/respond-proxy.html', version=2) }}" id="respond-proxy" rel="respond-proxy" />
      <link href="{{ url_for('static', filename='bower_components/respond/cross-domain/respond.proxy.gif', version=2) }}" id="respond-redirect" rel="respond-redirect" />
      <script src="{{ url_for('static', filename='bower_components/respond/cross-domain/respond.proxy.js', version=2) }}"></script>
    <![endif]-->
</head>
<body>
{% block body %}
{% endblock %}

{% block js %}
    <script type="text/javascript"
            src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js', version=2) }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='bower_components/jquery-cookie/jquery.cookie.js', version=2) }}"></script>
    <script type="text/javascript">
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-56433321-1', 'auto');
        {% if session.get_account() %}
            ga('set', '&uid', '{{ session.get_account().id }}');
        {% endif %}
        ga('send', 'pageview');
    </script>
{% endblock %}

</body>
</html>
