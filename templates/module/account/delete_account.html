<div class="modal fade" id="delete_account_modal" tabindex="-1" role="dialog" aria-labelledby="delete-account-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h1 class="modal-title" id="delete-account-modal-label">정말로 탈퇴하시겠습니까?</h1>
      </div>
        <form>
            <div class="modal-body">
              <div class="input-group input-group-lg">
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-user"></span>
                  </span>
                  <input id="account_id" type="text" class="form-control" placeholder="아이디">
              </div>
              <div class="input-group input-group-lg">
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-lock"></span>
                  </span>
                  <input id="account_pw" type="password" class="form-control" placeholder="비밀번호">
              </div>
              <input type="checkbox" id="commit_delete">
                <label for="commit_delete">정말로 탈퇴하겠습니다.</label>
              </input>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-danger btn-lg">승인</button>
            </div>
        </form>
    </div>
  </div>
</div>
