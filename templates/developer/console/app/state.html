{% extends "developer/console/app/layout.html" %}
{% block cm_content %}
    <form action="{{ url_for('console.app_state', app_id=request.app.id) }}" method="POST" enctype="multipart/form-data">
        {{ csrf_token_form() | safe }}
        <table class="table table-bordered table-striped">
            <tr>
                <th scope="row" width="20%">Id</th>
                <td>{{ request.app.id }}</td>
            </tr>
            <tr>
                <th scope="row" width="20%">이름</th>
                <td>
                        <label><input name="app_name" class="form-control input-sm" type="text"
                                      value="{{ request.app.name }}"/></label>
                </td>
            </tr>
            <tr>
                <th scope="row" width="20%">설명</th>
                <td><label><textarea name="description" class="form-control" rows="3">{{ request.app.description }}</textarea></label></td>
            </tr>
            <tr>
                <th scope="row" width="20%">이미지</th>
                <td>
                    <img src="{{ url_for('api.get_app_image', app_id=request.app.id) }}" width="150" height="150">
                    <input type="file" name="image"/>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary btn-sm">저장</button>
                    </div>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
